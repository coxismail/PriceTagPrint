<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="asset/printicon.png" type="image/png" sizes="16x16">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barcode Generate - Mohammad Ismail</title>
	<link rel="stylesheet" type="text/css" href="asset/style.css">
</head>
<body>
<div class="container">
<fieldset>
	<legend>Generate Price Tag</legend>

<div class="input-group input-group-sm mb-3">
	<div class="input-group-prepend">
		<label for="date">Price : </label>
	</div>
	<input type="number" name="price" id="price" class="input_control" placeholder="00.00">
</div>

<div class="input-group input-group-sm mb-3">
	<div class="input-group-prepend">
		<label for="date">Brand : </label>
	</div>
	<input type="text" name="brand" id="brand" class="input_control" placeholder="Brand Name">
</div>
<div class="input-group input-group-sm mb-3">
	<div class="input-group-prepend">
		<label for="date">Start From (Code Serial): </label>
	</div>
	<input type="number" name="count" id="start" class="input_control" placeholder="1000">
</div>
<div class="input-group input-group-sm mb-3">
	<div class="input-group-prepend">
		<label for="count">How many? : </label>
	</div>
	<input type="text" name="count" id="count" class="input_control" placeholder="How many?">
</div>
<div class="clearfix">
	<button type="button" id="generate_btn" class="btn btn_primary float-right mt-3">Make</button>
</div>
</fieldset>
</div>
<div class="content_area" id="editor">

</div>

<button class="print_btn" onclick="window.print();"></button>

</body>
</html>
